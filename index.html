<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/socials.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="Body">
    <div class="Background">
        <div class="Header">
        <img src="/icons/logo.png" class="logo">
            <p class="Text">How long do you plan to study for?</p>
            <div class="Timer">
                <input type="number" min="0" max="23" placeholder="Hour" class="Time" id="Hour">
                <p class="dot">:</p>
                <input type="number" min="0" max="59" placeholder="Minute" class="Time" id="Minute">
            </div>
        </div>
        <div class="Start">
            <button class="button" id="Start"> Start Time </button>
            <button class="button button2" id="Restart"> Restart Time </button>
            <button class="button button2" id="Pause"> Pause Time </button>
        </div>
        <div class="Screen">
            <p class="Countdown" id="Countdown">0:00</p>
            <div class="Animation">

            </div>
        </div>
    </div>
    <div class="socials-div">
        <img src="icons/icons8-email-64.png" class="img">
        <a href="mailto:luis.hernandez1@ucalgary.ca" class="socials-text">Email</a>
        <img src="icons/icons8-github-64.png" class="img">
        <a target="_blank" href="https://github.com/lehernandezb"class="socials-text"> GitHub</a>
        <img src="icons/icons8-linkedin-64.png" class="img">
        <a target="_blank" href="https://www.linkedin.com/in/luis-hernandez-6705b6345/" class="socials-text">Linked In</a>
      </div>
    <script src="main.js"></script>
</body>
</html>
