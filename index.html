<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Delius&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="Body">
    <div class="Background">
        <div class="Header">
        <img src="logo.png" class="logo">
            <p class="Text">How long do you plan to study for?</p>
            <div class="Timer">
                <input type="number" min="0" max="23" placeholder="Hour" class="Time">
                <p class="dot">:</p>
                <input type="number" min="0" max="59" placeholder="Minute" class="Time">
            </div>
        </div>
        <div class="Start">
            <button class="button" id="Start"> Start Time </button>
        </div>
        <div class="Screen">
            <p class="Countdown" id="Countdown">0:00</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
